<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Hangman</title>
    <link href="./assets/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12 text-center">
                <h1>Comics Hangman</h1>
            </div>
            <p>
                <audio autoplay id="music" controls>
                    <source src="./assets/music-images/The_Avengers.mp3" type="audio/mp3"> Your browser does not support the audio element.
                </audio>
            </p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="rightMain">
                    <h4 class="text-center">Scoreboard</h4>

                    <table>
                        <tr>

                            <td>Wins:</td>
                            <td id="wins">0</td>
                        </tr>
                        <tr>
                            <td>Losses:</td>
                            <td id="losses">0</td>
                        </tr>
                        <tr>
                            <td>Guesses left:</td>
                            <td id="guessesLeft">10</td>
                        </tr>
                        <tr>
                            <td>Letters: </td>
                            <td id="computerGuess"></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <img src="#" alt="">

            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- External JS File here -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
